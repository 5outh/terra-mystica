    <script language="javascript">
      var state = null;
      var id = document.location.pathname;
      new Ajax.Request("/cgi-bin/bridge.pl?game=" + id, {
          method:"get",
          onSuccess: function(transport){
            state = transport.responseText.evalJSON();
            try {
              draw();
            } catch (e) {
              handleException(e);
            };
          }
      });
