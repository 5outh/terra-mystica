<!DOCTYPE html>
<html>
  <head>
    <title id="title">Terra Mystica</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" language="javascript"
            src="/stc/prototype-1.7.1.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/game.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/debug.js">
    </script>
    <link rel="stylesheet" type="text/css" href="/stc/style.css">
  </head>
  <body id="root">
    <div id="game-root">
    </div>
    <script language="javascript">
      init($("game-root"));

      var state = null;
      var id = document.location.pathname.sub(/.*\//, "");
      $("title").text += " - " + id + "";
      var currentFaction = "";
      spin();
      new Ajax.Request("/cgi-bin/bridge.pl?game=" + id, {
          method:"get",
          onFailure: function(transport){
             state = transport.responseText.evalJSON();
             failed();
          },
          onSuccess: function(transport){
            state = transport.responseText.evalJSON();
            try {
              draw();
            } catch (e) {
              handleException(e);
            };
          }
      });
    </script>
  </body>
</html>
