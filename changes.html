<!DOCTYPE html>
<html>
  <head>
    <title>Terra Mystica Changlog</title>
    <script type="text/javascript" language="javascript"
            src="/stc/prototype-1.7.1.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/debug.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/common.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/faction.js">
    </script>
    <link rel="stylesheet" type="text/css" href="/stc/style.css">
    <link id="favicon" rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body style="padding: 5ex">
    <table>
      <tr>
        <td valign="top" style="padding-right: 2ex; " id="sidebar">
          <script>renderSidebar($("sidebar"));</script>
        <td valign="top">
          <p>
            This is a list of larger user-visible changes, feature additions, etc.
            For a tedious list including minor bugfixes and cosmetic changes, see the
            <a href="https://github.com/jsnell/terra-mystica/commits/master">version control logs</a>.
          </p>

          <div id="changes" class="changelog"></div>

          <script language="javascript">
            fetchChangelog(function(data) {
                showChangelog(data, $("changes"), "Changes", 365 * 86400)
            });
          </script>
    </table>
  </body>
</html>
