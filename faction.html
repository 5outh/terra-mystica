<!DOCTYPE html>
<html>
  <head>
    <title id=title>Terra Mystica</title>
    <meta http-equiv="cache-control" content="no-cache">
    <script type="text/javascript" language="javascript"
            src="/stc/prototype-1.7.1.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/game.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/faction.js">
    </script>
    <script type="text/javascript" language="javascript"
            src="/stc/debug.js">
    </script>
    <link rel="stylesheet" type="text/css" href="/stc/style.css">
  </head>
  <body id=root>
    <table style="border-style: none" id="main-data">
      <tr>
        <td>
          <div id="map-container">
            <canvas id="map" width="800" height="500">
              Browser not supported.
            </canvas>
          </div>
        <td>
          <div id="cult-container">
            <canvas id="cults" width="250" height="500">
              Browser not supported.
            </canvas>
          </div>
        <td>
          <div id="scoring"></div>
    </table>
    <div id="preview_status"></div>
    <pre id="preview_commands"></pre>
    <div id="error"></div>
    <div id="action_required"><img src="/stc/spinner.gif"></img> loading ... </div>

    <div id="move_entry"></div>
    <div id="factions"></div>
    <table id="ledger">
      <col></col>
      <col span=2 ></col>
      <col span=2 style='background-color: #e0e0f0'></col>
      <col span=2 ></col>
      <col span=2 style='background-color: #e0e0f0'></col>
      <col span=2 ></col>
      <col span=2 style='background-color: #e0e0f0'></col>
    </table>

    <script language="javascript">
      var state = null;
      var pathname = document.location.pathname.sub("/faction/", "");
      var path = pathname.split("/");
      var params = { "game": path[0], "faction": path[1], "key": path[2] };

      $("title").innerHTML += " - " + params.game + " / " + params.faction;

      var currentFaction = params.faction;
      preview();
    </script>
  </body>
</html>
